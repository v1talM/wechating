<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Example</title>
    <script type="text/javascript">
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");
            var keyCode;
            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }
            function handleResponse(response) {
                var res = JSON.parse(response)
                switch (res.Response.Type) {
                    case "chat": {
                        item = document.createElement("div")
                        item.innerText = res.Response.ID + ': ' + res.Response.Data
                        appendLog(item)
                    } break;
                    case "move": {
                        var x = res.Response.Data.PositionX
                        var y = res.Response.Data.PositionY
                        var id = res.Response.ID
                        console.log("用户 - "+ id + " -移动至："+ x + ", " + y)
                    }
                }
            }
            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                var data = {
                    "Type": "chat",
                    "Value": msg.value
                }
                conn.send(JSON.stringify(data));
                msg.value = "";
                return false;
            };
            var keyCodeArry = [];
            document.onkeydown = function(ev) {
                var oEvent = ev || event;
                keyCode = oEvent.keyCode;
                keyCodeArry = addKeyCodeArry(keyCode, keyCodeArry);
            }
            document.onkeyup = function(ev) {
                var oEvent = ev || event;
                keyCode = oEvent.keyCode;
                keyCodeArry = deletKeyCodeArry(keyCode, keyCodeArry);
            }

            function addKeyCodeArry(num, arr) {
                var check = 0;
                for(var i = 0; i < arr.length; i++) {
                    if(arr[i] == num) {
                        check = 1;
                    }
                }
                if(check == 0) {
                    arr.push(num);
                }
                return arr;
            }

            function deletKeyCodeArry(num, arr) {
                for(var i = 0; i < arr.length; i++) {
                    if(arr[i] == num) {
                        arr.splice(i, 1);
                    }
                }
                return arr;
            }
            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws");
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                    var messages = evt.data.split('\n');
                    for (var i = 0; i < messages.length; i++) {
                        var res = messages[i]
                        handleResponse(res)
                    }
                    return false;
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
            var body = document.getElementsByTagName("body")[0];
            body.addEventListener("keydown", function (e) {
                var pos = {
                    PositionX: 0,
                    PositionY: 0,
                }
                for (var i = 0; i < keyCodeArry.length; i++) {
                    if (keyCodeArry[i] == 38) {
                        pos.PositionY += 1
                    }
                    if (keyCodeArry[i] == 39) {
                        pos.PositionX += 1
                    }
                    if (keyCodeArry[i] == 40) {
                        pos.PositionY -= 1
                    }
                    if (keyCodeArry[i] == 37) {
                        pos.PositionX -= 1
                    }
                }
                var data = {
                    "Type": "move",
                    "Value": JSON.stringify(pos)
                }
                conn.send(JSON.stringify(data))
                return false;
            })
        };
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }
        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }
        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <button type="button" id="up">Up UP</button>
    <input type="text" id="msg" size="64"/>
</form>
</body>
</html>
